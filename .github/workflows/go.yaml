name: Go

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '.github/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '.github/**'

env:
  REGISTRY: ghcr.io/terratensor
  REGISTRY_HOST: ghcr.io
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY_HOST }}
          username: audetv
          password: ${{ github.token }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22.2

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
